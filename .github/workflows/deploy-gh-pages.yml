name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore WebWasm/WebWasm.csproj

      - name: Publish
        run: dotnet publish WebWasm/WebWasm.csproj -c Release -o publish

      - name: Update base href and service worker
        run: |
          # 1. Modify the files
          sed -i 's|<base href="/" />|<base href="/${{ github.event.repository.name }}/" />|g' publish/wwwroot/index.html
          sed -i 's|const base = "/";|const base = "/${{ github.event.repository.name }}/";|g' publish/wwwroot/service-worker.js

          # 2. Recalculate the hash for index.html
          # We calculate the SHA256, convert it to binary, and then to Base64 to match Blazor's format
          JS_ASSETS="publish/wwwroot/service-worker-assets.js"
          NEW_HASH=$(sha256sum publish/wwwroot/index.html | cut -d ' ' -f 1 | xxd -r -p | base64)
          
          # 3. Find the old hash in service-worker-assets.js and replace it
          # Blazor hashes are prefixed with "sha256-"
          # We look for the line containing "index.html" and update the associated hash
          OLD_HASH=$(grep -oP '(?<="url": "index.html", "hash": "sha256-)[^"]+' $JS_ASSETS)
          sed -i "s|$OLD_HASH|$NEW_HASH|g" $JS_ASSETS
          
          echo "Updated index.html hash from $OLD_HASH to $NEW_HASH"

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
